<!DOCTYPE html>
<html>
	<head>
		<title> AngularJS </title>
		<meta charset="utf-8" />
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<style>
			table, th , td {
			  border: 1px solid grey;
			  border-collapse: collapse;
			  padding: 5px;
			}
			table tr:nth-child(odd) {
			  background-color: #f1f1f1;
			}
			table tr:nth-child(even) {
			  background-color: #ffffff;
			}
		</style>

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	</head>
	
	<body ng-app="TesteJSON">

		<div class="container" ng-controller="TesteCtrl">
			<h3>Teste</h3><br>

			Filtrar tarefas:<br>
			<input type="text" ng-model="myFilter"><br><br>

			<table class="table table-striped" >
				<thead><tr>
					<th>Nome</th>
					<th>idade</th>
					<th>Profiss√£o</th>
				</tr></thead>
				<tbody><tr ng-repeat="usuario in usuarios | filter:myFilter">
					<td>{{ usuario.nome }}</td>
					<td>{{ usuario.idade }}</td>
					<td>{{ usuario.profissao }}</td>
				</tr></tbody>
			</table>

		</div>
			
		<script>
			var app = angular.module('TesteJSON', []);

			app.controller('TesteCtrl', function($scope, $http) {
  				$scope.nome = '';
  				$scope.idade = -1;
  				$scope.profissao = '';
  				
  				$http.get("http://danilobarion1986.github.io/json_teste.json")
  				.success(function (response) {$scope.usuarios = response;});

  				//$scope.task = {title:'', description:'', status:$scope.completed };
			});
		</script>
	</body>
</html>
